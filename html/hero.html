<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEDx Event</title>
  <link rel="stylesheet" href="../css/hero.css">
  <script defer src="script.js"></script>
</head>

<body>
  <section id="hero">
    <div class="container">
      <!-- Left Section: Event Details -->
      <div class="event-details">
        <h1><span class="tedx-red">TEDx</span>Tirupati</h1>
        <p class="independently-organized">x = independently organized TED event</p>
        <h2 class="theme">Theme: Beyond The Horizon</h2>
        <p class="event-date"><em>This event occurs on</em> <strong>March 16, 2025</strong></p>
        <p class="event-time">1:00 PM - 7:00 PM IST</p>
        <p class="event-location">Tirupati, Andhra Pradesh, India</p>
      </div>

      <!-- Right Section: Countdown Timer -->
      <div class="countdown-timer">
        <h2>Event Starts In</h2>
        <div class="timer">
          <div><span id="days">00</span> Days</div>
          <div><span id="hours">00</span> Hours</div>
          <div><span id="minutes">00</span> Minutes</div>
          <div><span id="seconds">00</span> Seconds</div>
        </div>
      </div>
    </div>

  </section>
  <script src="../js/app.js"></script>
</body>

</html>
