<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/header.css">
  <title>Document</title>
  <script>
    console.log("swanitj");
    function toggleMenu() {
      const mobileNav = document.querySelector(".mobile-nav");
      mobileNav.classList.toggle("active");

      // Add animation delay dynamically
      let items = document.querySelectorAll(".mobile-nav li");
      items.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.1}s`;
      });
    }</script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <!-- <img src="path_to_logo.png" alt="TEDx Logo"> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="54" viewBox="0, 0, 96, 54" class="Main-nav__logo">
          <title>TED</title>
          <rect x="0" y="0" width="640" height="360" fill="none"></rect>
          <path
            d="M21.244 21.053h-6.761V14.85h21.012v6.203h-6.762V39.15h-7.489V21.053zm15.414-6.203h20.43v6.203H44.147v2.992h12.941v5.837H44.147v3.065h12.941v6.203h-20.43v-24.3zm21.666 0h12.287c8.071 0 10.906 5.984 10.906 12.114 0 7.443-3.926 12.186-12.36 12.186H58.324v-24.3zm7.489 18.097h2.908c4.653 0 5.308-3.794 5.308-6.056 0-1.533-.509-5.765-5.89-5.765H65.74l.073 11.821z"
            fill="#E62B1E"></path>
        </svg>
        <span class="tagline">Where Ideas Ignite Action.</span>
      </div>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#speakers">Speakers</a></li>
        <li><a href="#timeline">Timeline</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button class="get-tickets">Get Tickets</button></li>
      </ul>
    </nav>


    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
      <i class=" fa-solid fa-bars"></i>
    </div>
    </nav>

    <!-- Mobile Navigation -->
    <ul class="mobile-nav">
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#speakers">Speakers</a></li>
      <li><a href="#timeline">Timeline</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><button class="get-tickets">Get Tickets</button></li>
    </ul>
  </header>
  <!-- <script src="../js/header.js" defer></script> -->

    document.addEventListener("DOMContentLoaded", function () {
      console.log("JavaScript loaded!");


    });
  </script>

</body>


</html>
